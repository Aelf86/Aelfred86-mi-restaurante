<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contáctanos</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Germania+One&family=Grandstander:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img src="images/tirol-logo.png" alt="Logo restaurante Herr Fritz" />
      </div>

      <nav class="header__nav">
        <ul class="nav__list">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="galeria.html">Galeria</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <h1>Somos Herr Fritz</h1>

    <section class="contact-section">
      <div class="contact-container" id="formulario">
        <div class="contact-left">
          <h2>Para reservas:</h2>
          <p>
            Complete el siguiente formulario y nos pondremos en contacto con
            usted a la brevedad.
          </p>

          <form class="formulario">
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" required />
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="mensaje">Mensaje:</label>
              <textarea id="mensaje" name="mensaje" required></textarea>
            </div>

            <button type="submit">Enviar reserva</button>
          </form>

          <div class="resultado" id="resultado-contacto">
            Los datos del formulario aparecerán aquí
          </div>
        </div>

        <div class="contact-right">
          <img
            src="images/img3.jpg"
            alt="Ambiente del restaurante Herr Fritz"
            class="contact__img"
          />
        </div>
      </div>
    </section>
   
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
   <script src="contact-form.js"></script>
</html>
