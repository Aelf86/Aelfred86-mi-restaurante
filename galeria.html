<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenidos Restaurante Herr Fritz!</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Germania+One&family=Grandstander:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <div class="header__logo">
        <img src="images/tirol-logo.png" alt="Logo restaurante Herr Fritz" />
      </div>

      <nav class="header__nav">
        <ul class="nav__list">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="galeria.html">Galeria</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <div class="gallery-title"><h1>Galeria de imagenes</h1></div>
    
    <div class="gallery-subtitle"><h3>Conoce nuestro restaurante</h3></div>

    <!-- Menú Carrousel-->
    <main>
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/img7.jpg" class="d-block w-100" alt="Entradas" />
            
          </div>
          <div class="carousel-item">
            <img
              src="images/img8.jpg"
              class="d-block w-100"
              alt="Plato especial"
            />
            
          </div>
          <div class="carousel-item">
            <img src="images/img9.jpg" class="d-block w-100" alt="Postres" />
            
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>

    <p>Auf wiedersehen, te esperamos!!!</p>

    <footer
      style="
        background-color: #f5f5f5;
        padding: 20px;
        text-align: center;
        font-family: Arial, sans-serif;
        margin-top: 30px;
      "
    >
      <div style="margin-bottom: 15px">
        <p style="margin: 5px 0; color: #555">
          <strong>Ubicación:</strong> La Castellana, Caracas
        </p>
      </div>
      <div style="border-top: 1px solid #ddd; padding-top: 15px">
        <p style="margin: 0; color: #777; font-size: 14px">
          &copy; Restaurante Herr Fritz <span id="year"></span> | Todos los
          derechos reservados
        </p>
      </div>
    </footer>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>
</html>
